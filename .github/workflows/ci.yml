name: 🔬
on:
   push:
      branches:
         - '*'
         - '!test-ci'
      paths-ignore:
         - '**.md'
         - '.gitignore'
         - '.github/assets/**/**'
         - 'docs/**'
         - 'LICENSE'
jobs:
   testing-services:
      name: Testing Services
      runs-on: ${{ matrix.os }}
      strategy:
         matrix:
            os: [ubuntu-latest]
            node-version: ['19.x']
      if: ${{ !startsWith(github.event.head_commit.message, 'no-ci') }}
      steps:
         - name: ➕ Actions - Checkout
           uses: actions/checkout@v3

         - name: ➕ Actions - Setup NodeJS
           uses: actions/setup-node@v3
           with:
              node-version: ${{ matrix.node-version }}

        - name: 🏠 Create a local VPS using Docker Container
           run: npm run test:docker

         - name: ⚙️ Testing Services - Install
           run: npm run test:install

         - name: 🧪 Testing Services - Create
           run: npm run test:create

         - name: 🧪 Testing Services - Connection
           run: npm run test:connection

         - name: 🧪 Testing Services - Mount
           run: npm run test:mount

         - name: ✅ Finishing
           run: npm run test:reset >/dev/null 2>&1 || true
