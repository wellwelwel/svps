name: ğŸ”¬
on:
  push:
  pull_request:
  workflow_dispatch:
env:
  USER: ${{ secrets.USER }}
  PASS: ${{ secrets.PASS }}
  PORT: ${{ secrets.PORT }}
jobs:
  latest:
    name: Ubuntu Latest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['18.x']
    if: ${{ !startsWith(github.event.head_commit.message, 'no-ci') }}
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v3

      - name: â• Actions - Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â• Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ğŸ  Create a local VPS using Docker Container
        run: npm run docker:run

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: âš™ï¸ Building
        run: npm run build

      - name: ğŸ§ª Testing Service - Create
        run: npm run tests:create

      - name: ğŸ§ª Testing Service - Connection
        run: npm run tests:connection

      - name: ğŸ§ª Testing Service - Mount
        run: npm run tests:mount

      - name: ğŸ§ª Testing Service - Commands
        run: npm run tests:commands

      - name: ğŸ§ª Testing Service - Upload
        run: npm run tests:upload

      - name: ğŸ§ª Testing Service - Virtual Hosts
        run: npm run tests:virtual-hosts

      - name: âœ… Finishing
        run: npm run tests:reset >/dev/null 2>&1 || true

      # DEBUG
      - name: ğŸ§¬ Checking "package.json"
        if: ${{ failure() }}
        run: |
          cat tests/package.json

      - name: ğŸ§¬ Checking "package-lock.json"
        if: ${{ failure() }}
        run: |
          cat tests/package-lock.json

      - name: ğŸ§¬ Checking "node_modules"
        if: ${{ failure() }}
        run: |
          ls -la tests/node_modules/

      - name: ğŸ§¬ Listing installed packages
        if: ${{ failure() }}
        run: |
          cd tests && npm ls
